{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>mMCH Pilot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">mMCH</a>
        </div>
        {% if user.is_authenticated %}
        <p class="navbar-text navbar-right">Signed in as {{user.email}}. <a href="{% url 'logout' %}" class="navbar-link">Logout</a></p>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% if messages %}
      <ul class="messages list-unstyled">
          {% for message in messages %}
          <li{% if message.tags %} class="message {{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      {% block content %}
      <h1>Default Template</h1>
      <p>Yep. This should be replaced.</p>
      {% endblock %}

    </div> <!-- /container -->
    <script type="text/javascript" src="{% static 'js/vendor.min.js' %}"></script>
  </body>
</html>
