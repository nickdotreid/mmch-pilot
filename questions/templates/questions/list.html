{% extends "base.html" %}

{% block content %}
	<h1>Questions</h1>
	<a href="{% url 'questions.views.create' %}" class="btn btn-default">Add a new question</a>
	{% for question in questions %}
		<div id="question-{{question.id}}" class="question">
			<p class="question-text">{{question.text}}</p>
			<p class="meta">{{question.user}} on {{question.posted}}</p>
			<a href="{% url 'questions.views.detail' question.id %}">View question</a>&nbsp;<a href="{% url 'questions.views.answer' question.id %}">Answer question</a>
		</div>
	{% endfor %}
{% endblock content %}
